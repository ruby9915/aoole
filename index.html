<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애플 스타일 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px 0;
      z-index: 1000;
    }


    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .Al {
      height: 10px;
      size: 10px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      margin-left: 20px;
      display: flex;
      height: 60px;
      margin-top: -10px;
    }

    .nav-items {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .nav-item {
      font-size: 14px;
      padding: 0 12px;
    }

    .nav-item:hover {
      cursor: pointer;
      text-decoration: underline;
    }

    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .main-title {
      font-size: 60px;
      font-weight: bold;
    }

    .main-subtitle {
      font-size: 24px;
      margin-top: 15px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <img src="/Remove_background.png">
      </div>
      <div class="nav-items">
        <div class="nav-item">제품</div>
        <div class="nav-item">서비스</div>
        <div class="nav-item">지원</div>
        <div class="nav-item">소식</div>
      </div>
    </nav>
  </header>
  <main class="main-section">
    <h1 class="main-title">애플 스타일 웹사이트</h1>
    <p class="main-subtitle">이미지 없이 클린한 디자인으로 구현한 애플 스타일 홈페이지입니다.</p>
  </main>
</body>
<footer>
  <p>© 2023. All rights reserved.</p>
</footer>
</html>
